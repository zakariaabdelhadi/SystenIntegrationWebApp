<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%;"
      xmlns:min-height="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>Student Managment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body style="min-height: 100%;">

<nav class="navbar navbar-expand-md " style="background-color: #CD0404">

    <!-- Brand  bg-dark navbar-dark-->
    <a class="navbar-brand" href="#" style="color:white ">THB Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}" style="color:white ">Studenten Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}" style="color:white ">Dozenten Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class="bg-image p-5 text-center shadow-1-strong  mb-5 "  style="background: url('https://jobs.b-ite.com/api/v1/assets/0d30fb89-322e-494b-98df-95eea33759e7.jpeg') no-repeat center center fixed;background-size: cover;min-height: 100%;"
>



    <div class="container">
        <div class="row">


            <h1>
             Studenten Managment Konsole
            </h1>


        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn  btn-sm mb-3" style="background-color: #CD0404;color: white">
                    Studenten einfügen</a>
                <!--btn-primary-->
            </div>


        </div>
        <table class="table  table-bordered table-striped" style="background-color: white;opacity: 0.8;">
            <thead class="table-dark">

            <th>
                Students Name
            </th>
            <th>
                Students Nachname
            </th>
            <th>
                Students Email
            </th>
            <th>
                Aktionen
            </th>
            </thead>


            <tbody>
            <tr th:each="student: ${students}">


                <td th:text="${student.name}"></td>
                <td th:text="${student.nachname}"></td>
                <td th:text="${student.email}"></td>
                <td>

                    <!--
                    <a th:href="@{/students/edit/{id}(id=${student.id})}"
                       class="btn btn-primary">Bearbeiten</a>
                    -->


                    <a th:href="@{/students/{id}(id=${student.id})}"
                       class="btn btn-danger">Löschen</a>

                </td>


            </tr>


            <!--


            -->

            </tbody>


        </table>


    </div>

</div>
