name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: 

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag zakariaabdelalizakaria/studenten-app-repo:latest
    - name: Push the Docker image
      run: docker login -u zakariaabdelalizakaria -p ${{ secrets.DOCKER_HUB_TOKEN }} && docker push zakariaabdelalizakaria/studenten-app-repo:latest
